<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<style>
    .strt{
        margin-left: 20%;
    }
</style>
<body class="bg-warning strt">
    <h3 style="margin-left: 10% ;" class="pt-5 pb-3"><i>Calculator in JavaScript, HTML & CSS</i></h3>
        <div class="container">
        <div class="row">
            <div class="col-md-8 p-2">
                <input type="text" placeholder="Enter Number" id="input" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success w-100">1</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">2</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">3</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100">+</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2">
                <button class="btn btn-success w-100">4</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">5</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">6</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2">
                <button class="btn btn-success w-100">7</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">8</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">9</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100">/</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2">
                <button class="btn btn-success w-100">c</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">0</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">=</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100">*</button>
            </div>
        </div>
    </div>

    <script>
        let input = document.getElementById("input");
        let button = document.getElementsByTagName('button');
        for (let a = 0; button.length > a; a++) {
            button[a].addEventListener('click', function () {
                if (button[a].innerHTML == '=') {
                    input.value = eval(input.value);
                    return;
                }
                if (button[a].innerHTML == 'c') {
                    input.value = '';
                    return;
                }
                input.value += button[a].innerHTML;
                // console.log();
            });
            // console.log(button[a]);
        }
    </script>
</body>
</html>
